<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Proposal</title>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
        <img src="envelope.webp" id="envelope" />
        <p>❤︎ For You ❤︎</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="" letter-title">Will you be my Valentine?</h1>

            <img src="heart.webp" class="heart" id="letter-heart" />

            <div class="buttons" id="letter-buttons">
                <img src="YES.txt" class="btn YES-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="NO.txt" class="btn NO-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Valentine Date:</strong> IKAW BAHALA KAHIT SAAN AFTER CLASS MO
            </p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
